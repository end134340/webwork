<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- 템플릿 영역(컨테이너 엘리먼트) -->
  <div id="app">
    <p v-html="firstname"></p>
    <!--v-html: innerHTML이랑 같음.-->
    <p :id>{{lastname}}</p>
    <!--동적으로 id등 속성값 변경 가능.-->
    <button :disabled="isDisable">등록</button>
    <div v-bind="objectOfAttrs">한꺼번에 여러 속성 바인딩</div>
    <!--객체 자체를 바인딩하는 경우 :가 필요없이 객체를 넣어주면 됨.-->
  </div>
  <!--v-vind: 속성에 바인딩할때 사용. v-text: text인 경우-->
  <!-- id="app"은 루트 컴포넌트???안에 하나만 존재해야 함. -->
  <script>
    //데이터 영역
    const {
      createApp
    } = Vue
    // 배열의 값 또는 객체의 속성을 풀어 별개의 변수로 쓸 수 있게 해주는 자바스크립트 표현식.
    //createApp() => 앱 인스턴스를 생성. mount()를 해야 그려짐.
    const vm = createApp({
      data() {
        return {
          objectOfAttrs: {
            id: 'container',
            class: 'wrapper'
          },
          isDisable: false,
          id: 'username',
          firstname: 'scott',
          lastname: 'tom'
        }
      }
    }).mount('#app')
    //컨테이너 엘리먼트에 앱 인스턴스를 마운트.(마운트가 아마... 출력인가봄)
    //createApp()으로 시작하고 mount()로 끝나야 함.
  </script>
</body>

</html>
