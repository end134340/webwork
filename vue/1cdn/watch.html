<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watch.html</title>
</head>

<body>
  <div id="app">
    이름: {{fullName}}
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    Vue.createApp({
      data() {
        return {
          firstname: '길동',
          lastname: '홍',
          fullName: ''
        }
      },
      methods: { }, //속성
      mounted() {}, //함수
      computed: { //속성
        //여기에서 감시하고 있는 속성이 변경되면 알아서 재계산되어 함수가 호출된 곳에 나타남
        // fullName() {
        //   return this.firstname + this.lastname;
        // }
      },
      watch: { //속성
        //감시하려는 속성과 같은 이름의 함수를 만들어줌.
        /*감시 속성의 데이터가 변경되어야만 함수가 실행되기 때문에, 
        최초에 화면이 뿌려질 때 값이 안 나타남.*/
        firstname(){
          this.fullName = this.firstname + this.lastname;
        },
        lastname(){
          this.fullName = this.firstname + this.lastname;
        }
      }
    }).mount('#app');
  </script>
</body>

</html>
