<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 분해(destructring)</title>
</head>

<body>
  <script>
    var person = {
      first: 'scott',
      last: 'tom'
    };
    //var first = person.first;
    //var last = person.last;

    var {
      first,
      last
    } = person;
    //person 객체 안에서 first라는 필드만 꺼내서 변수에 담겠다는 뜻. 
    //일일이 변수 필드를 선언하지 않고 분해해서 사용.
  </script>
</body>

</html>
