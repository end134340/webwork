<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arrowFunction.html</title>
</head>

<body>
  <script>
    function greeting() {
      console.log('hello');
    }
    const greeting2 = function () {
      console.log('안녕하세여');
    }
    const greeting3 = () => {
      console.log('첨뵙겟습니다');
    }
  </script>
</body>

</html>
