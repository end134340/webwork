<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch.html</title>
</head>

<body>
  <script>
    create();

    function create() {
      fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          body: "title=내일할일&body=등촌먹기&userId=22", //queryString
          // body: JSON.stringify({
          //   title: '오늘 할 일',
          //   body: 'AJAX공부',
          //   userId: 1,
          // }),
          headers: { //json으로 보내는거 아니면 hearder는 생략 가능.
            'Content-Type': 'application/x-www-form-urlencoded'
            //'Content-type': 'application/json; charset=UTF-8',
          },
        })
        .then((response) => response.json()) //응답 결과에 따라 text나 blob으로 바뀜.
        .then((json) => console.log(json));
    }
  </script>
</body>

</html>
