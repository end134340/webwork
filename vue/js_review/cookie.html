<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cookie.html</title>
</head>

<body>
  <h2>국희</h2>

  <script>
    //로컬 스토리지와 세션 스토리지에 넣기
    // localStorage.setItem("name", "김치볶음밥"); // => 내가 값을 지우기 전까지는 남아 있음.
    // sessionStorage.setItem("sessionName", "돈까스"); // => 브라우저 창을 닫으면 사라짐.


    setCookie('popup', 'yes', 1) //쿠키 이름, 값, 파기 시간(1로 줬기 때문에 하루.)

    //쿠키 넣기
    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      let expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) { //같은 키를 가진 쿠키 찾아오기
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
  </script>
</body>

</html>
